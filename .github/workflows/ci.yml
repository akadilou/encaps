name: ci
on: [push, pull_request, workflow_dispatch]
jobs:
  build-test-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release -p cryq8
      - run: cargo build --release -p cryq8_cli
      - run: cargo build --release -p cryq8_ffi
      - run: cargo test -p cryq8
      - run: cargo test -p cryq8_cli
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets -- -D warnings
      - run: cargo install cargo-audit || true
      - run: cargo audit -D warnings || true
      - run: cargo install cargo-deny || true
      - run: cargo deny check || true
